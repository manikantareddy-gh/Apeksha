<div class="container my-5">
  <div class="card shadow-lg student-profile-card">
    <div class="card-body p-md-5">
      <h3 class="mb-4 text-center">Student Profile</h3>

      <div class="text-center mb-4">
        <div class="profile-pic-wrapper mx-auto">
          <img src="assets/default-profile.png" alt="Profile Picture" class="rounded-circle profile-pic">
          <label for="profile-upload" class="profile-upload-label">
            <i class="fas fa-camera"></i>
          </label>
          <input type="file" id="profile-upload" class="d-none" accept="image/*">
        </div>
      </div>

      <div class="row g-3 mb-4">
        <div class="col-12">
          <h5 class="form-section-title">Personal Details</h5>
        </div>
        <div class="col-md-6">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" id="fullName" class="form-control" placeholder="Enter full name">
        </div>
        <div class="col-md-6">
          <label for="mobileNumber" class="form-label">Mobile Number</label>
          <input type="tel" id="mobileNumber" class="form-control" placeholder="Enter mobile number">
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter email">
        </div>
      </div>

      <div class="row g-3 mb-4">
        <div class="col-12">
          <h5 class="form-section-title">Academic Details</h5>
        </div>
        <div class="col-md-6">
          <label for="college" class="form-label">College Name</label>
          <select id="college" class="form-select">
            <option value="">Select college</option>
            <option>KLU</option>
            <option>SRM</option>
            <option>VIT</option>
            <option>GITAM</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="batch" class="form-label">Batch</label>
          <select id="batch" class="form-select">
            <option value="">Select batch</option>
            <option>Y21</option>
            <option>Y22</option>
            <option>Y23</option>
            <option>Y24</option>
          </select>
        </div>
      </div>

      <div class="row g-3 mb-4">
        <div class="col-12">
          <h5 class="form-section-title">Change Password</h5>
        </div>
        <div class="col-md-4">
          <label for="currentPassword" class="form-label">Present Password</label>
          <input type="password" id="currentPassword" class="form-control" placeholder="Enter current password">
        </div>
        <div class="col-md-4">
          <label for="newPassword" class="form-label">New Password</label>
          <input type="password" id="newPassword" class="form-control" placeholder="Enter new password">
        </div>
        <div class="col-md-4">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password">
        </div>
      </div>

      <div class="mb-4">
        <h5 class="form-section-title">Coding Profiles</h5>
        <div class="mb-3">
          <label for="codechef" class="form-label">CodeChef URL</label>
          <input type="url" id="codechef" class="form-control" placeholder="https://www.codechef.com/users/username">
        </div>
        <div class="mb-3">
          <label for="leetcode" class="form-label">LeetCode URL</label>
          <input type="url" id="leetcode" class="form-control" placeholder="https://leetcode.com/username">
        </div>
        <div>
          <label for="codeforces" class="form-label">Codeforces URL</label>
          <input type="url" id="codeforces" class="form-control" placeholder="https://codeforces.com/profile/username">
        </div>
      </div>

      <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-primary btn-lg flex-grow-1">Update Profile</button>
        <button class="btn btn-outline-secondary btn-lg flex-grow-1">Cancel</button>
      </div>
    </div>
  </div>
</div>
<br/><br/>

<app-footer></app-footer>
